<div>

    <p>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Produto" (input)="updateProduto($event)">
        </mat-form-field>
    
    </p>

    <p>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Quantidade" (input)="updateQtd($event)">
        </mat-form-field>
    </p>
    <button mat-fab extended color="primary" (click)="AddItem()">
        Adicionar
    </button>
    
</div>
<ul>
    <li>
      <input type="checkbox" (change)="showComprados($event)"> Não mostrar itens já comprados.
    </li>
    @for (item of list; track item.produto)
    {
        @if (!item.comprado || mostrarComprados)
        {
        <li>
            <p><mat-checkbox formControlName="pepperoni" (change)="markCheckbox($event, item.produto)">{{item.produto}} - {{item.quantidade}}</mat-checkbox></p>
<!-- 
            <input type="checkbox" [checked]="item.comprado"
            (change)="markCheckbox($event, item.produto)">
            {{item.produto}} - {{item.quantidade}}  -->
            <button mat-button color="accent" (click)="editar(item.produto)">Editar</button>
            <button mat-button color="warn" (click)="RemoveItem(item.produto)">Excluir</button>
        </li>
        }
    }
</ul>
